<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio JavaScript 3</title>
</head>
<body>
    <div class="container conversion-form">
        <h3 class="text-center">Formulario conversor de unidades</h3>
        <form id="conversionForm">
            <div class="mb-3">
                <label for="inputValue" class="form-label">Ingrese un valor</label>
                <input type="number" class="form-control" id="inputValue" placeholder="Numero" required>
                <div id="inputError" class="invalid-feedback">Ingrese un valor numérico valido</div>
            </div>
            <div class="mb-3">
                <label for="conversionT" class="form-label">Seleccione la conversión</label>
                <select class="form-select" id="conversionT" required>
                    <option value="">Opciones</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToCm">Metros a Centímetros</option>
                    <option value="ftToInch">Pies a Pulgadas</option>
                    <option value="yardToInch">Yardas a Pulgadas</option>
                </select>
                <div id="typeError" class="invalid-feedback">Seleccione una opción de conversión.</div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="convert()">Convertir</button>
            </div>
            <div class="mt-3">
                <label for="result" class="form-label">Resultado</label>
                <input type="text" class="form-control" id="result" readonly>
            </div>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
